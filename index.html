<!DOCTYPE html>
<html>
<head>
<title>Evaclue</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
<script src="assets/js/tailwind.js"></script>
</head>
<body>

<div id="main" class="main">
    <div class="px-4 mx-auto">
        <div class="hero">
            <div class="hero-headline flex flex-col items-center justify-center pt-5 text-center">
                <h1 class=" font-bold text-3xl text-gray-900">Evaclue</h1>
                <p class=" font-base text-base text-gray-600">Empowering your Feedback</p>
            </div>

            <div class="box pt-5">
                <div class="box-wrapper">

                    <div class=" bg-white rounded flex items-center w-full p-3 shadow-sm border border-gray-200">
                      <button onclick="showMap()" class="outline-none focus:outline-none"><svg class=" w-5 text-gray-600 h-5 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></button>
                      <input type="search" name="" id=""  placeholder="Location" x-model="q" class="w-full pl-4 text-sm outline-none focus:outline-none bg-transparent">
                    </div>
                  
                </div>
            </div>

            <section class="my-5 grid gap-4 grid-cols-3">
              <div id="info" class="max-h-[800px] overflow-auto"></div>
              
              <div id="map" class="col-span-2  max-h-[800px] overflow-auto"> 
                <div class="h-[800px] bg-blue-400"></div>
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28296754.681982193!2d67.4692816011634!3d30.03130070479193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31508e64e5c642c1%3A0x951daa7c349f366f!2sChina!5e0!3m2!1spt-PT!2spt!4v1689329530939!5m2!1spt-PT!2spt" width="100%" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                
              </div>
            </section>
        </div>

        <footer class="p-5 text-sm text-gray-600 text-center inline-flex items-center">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16 text-red-600 w-4 h-4 mr-4 align-middle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
          <span>Evaclue @Copyright</span>
        </footer>
    </div>
</div>

<span data-modal-target = "defaultModal"></span>
<div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                <div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Review Details
                </h3>
                <p id="reviewTitle" class="flex items-center text-sm dark:text-white"></p>
                </div>

                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                
            <article class="md:gap-3 md:grid md:grid-cols-3">
                <div>
                    <div class="flex items-center mb-6 space-x-4">
                        <img id="reviewUserImage" class="w-10 h-10 rounded-full" src="" alt="">
                        <div class="space-y-1 font-medium dark:text-white">
                            <p id="reviewUserName"></p>
                            <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
                                
                                <span id="reviewBadge" class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-yellow-900 dark:text-yellow-300"></span>
                            </div>
                        </div>
                    </div>
                    <ul class="space-y-4 text-sm text-gray-500 dark:text-gray-400">
                        <li class="flex items-center"><i class="fa fa-comment mr-1"></i><span id="reviewContributions"></span> contributions</li>
                    </ul>
                </div>
                <div class=" relative col-span-2 mt-6 md:mt-0">
                    <div class="flex items-start mb-5">
                        <div class="pr-4">
                            <footer>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">Reviewed: <time id="reviewCreatedAt"></time></p>
                            </footer>
                        </div>
                        <p class="absolute right-0 bg-orange-400 text-white text-sm font-semibold inline-flex items-center p-1.5 rounded" id="reviewRating"></p>
                    </div>
                    <p class="mb-2 text-gray-500 dark:text-gray-400" id="reviewContent"></p>
                    <aside class="flex items-center mt-2 space-x-5">
                        <a href="#" class="inline-flex items-center text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                            <i class=" fa fa-flag text-red-600 mr-1"></i>
                            Report
                        </a>
                    </aside>
                </div>
                
                <div id="reviewImagesContent" class="col-span-3">
                    <div id="default-carousel" class="relative w-full" data-carousel="slide">
                        <!-- Carousel wrapper  -->
                        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                            <div id="img0" class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="" >
                            </div>
                            <div  id="img1" class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                            </div>
                            <div id="img2" class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                            </div>
                            <div id="img3" class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                            </div>
                            <div id="img4" class="hidden duration-700 ease-in-out" data-carousel-item>
                                <img src="" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                            </div>
                        </div>
                        <!-- Slider indicators -->
                        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2"></div>
                        <!-- Slider controls -->
                        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                                </svg>
                                <span class="sr-only">Previous</span>
                            </span>
                        </button>
                        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                                </svg>
                                <span class="sr-only">Next</span>
                            </span>
                        </button>
                    </div>
                </div>
            </article>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/createReview.js"></script>
<script src="assets/js/reviews.js"></script>
<script src="assets/js/residences.js"></script>
<script src="assets/js/claimResidence.js"></script>
<script src="assets/js/index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>

</body>
</html>
